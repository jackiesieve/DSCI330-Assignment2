<p><b>STAT310</b><p>
<p><b>Description</b><p>
<p>A second course in statistics covering regression, measures of association
, and analysis of variance. Interpretation of computer output and applications
will be emphasized throughout. Prerequisites: STAT 110, STAT 210, STAT 303,
 STAT 305, PSY 231 or ECON 222. Grade only.</p>
